name: Deploy Flutter Web to FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7" # Use the same version as your machine

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Upload to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }} # Must exist in GitHub Secrets
          username: ${{ secrets.FTP_USERNAME }} # Must exist in GitHub Secrets
          password: ${{ secrets.FTP_PASSWORD }} # Must exist in GitHub Secrets
          protocol: ftp
          port: 21
          local-dir: build/web/
          server-dir: /
